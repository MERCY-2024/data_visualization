<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Visualization App</h1>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <label for="file-input">Upload Excel or Csv file:</label>
            <input type="file" name="file" id="file-input" accept=".csv, .xlsx" required>
            <button type="submit" id="upload-button">Upload</button>
        </form>
        <div id="progress-container" style="display: none;">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>
        <div id="message"></div>
        <div id="buttons" style="display: none;">
            <button onclick="generateChart()">Bar Chart</button>
            <button onclick="generateChart('pie')">Pie Chart</button>
            <button onclick="generateChart('line')">Line Graph</button>
            <button onclick="clearChart()">Clear</button>
            <button onclick="downloadReport()">Download Report</button>
        </div>
        <canvas id="chart" width="800" height="400"></canvas>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
